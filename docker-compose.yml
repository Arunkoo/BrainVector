services:
  redis:
    image: redis:6.2-alpine # Lightweight Redis image
    container_name: brainvector-redis
    restart: always
    # Expose the default Redis port
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data # Volume for Redis persistence
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 256m
  postgres:
    image: postgres:14
    restart: always
    environment:
      POSTGRES_USER: arun
      POSTGRES_PASSWORD: 12arun
      POSTGRES_DB: BrainVector
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    deploy:
      resources:
        limits:
          cpus: "1.0"
          memory: 1g
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U arun -d BrainVector"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: brainvector-backend
    ports:
      - "3000:3000"
    volumes:
      - ./backend:/app
      - /app/node_modules
    environment:
      DATABASE_URL: postgres://arun:12arun@postgres:5432/BrainVector
      JWT_SECRET: EKTUHINIRANKAR
      NODE_ENV: development
      PORT: 3000
    depends_on:
      postgres:
        condition: service_healthy
  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@brainvector.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "8080:80"
    depends_on:
      - postgres
  Client:
    build:
      context: ./client
      dockerfile: dockerFile
    container_name: BrainVector_Client
    ports:
      - "5173:80"
    depends_on:
      - backend
    restart: always
volumes:
  pgdata:
  redisdata:
